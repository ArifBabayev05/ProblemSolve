<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div style="display: flex; justify-content: center;">
        <div style="margin-right:20px;">
            <!-- Button trigger modal -->
            <button type="button" onclick="GetId()"  name="vezne" id="1"  value="Vezne" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Vezne
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Vezne</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="goster">0</div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                            <button type="button" onclick="GetId()" class="btn btn-primary">Artır</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>

        <div style="margin-right:20px;">
            <!-- Button trigger modal -->
            <button type="button" onclick="GetId2()"  name="Tahakkuk" id="1"  value="Tahakkuk" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                Tahakkuk
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Tahakkuk</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="goster2">1000</div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                            <button type="button" onclick="GetId2()" class="btn btn-primary">Artır</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div style="margin-right:20px;">
            <!-- Button trigger modal -->
            <button type="button" onclick="GetId3()"  name="Halkla ilişkiler" id="1"  value="Halkla ilişkiler" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal3">
                Halkla İlişkiler
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Halkla ilişkiler</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="goster3">2000</div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                            <button type="button" onclick="GetId3()" class="btn btn-primary">Artır</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <script>
        var btn = document.getElementById("1");
        var goster = document.querySelector("#goster")
        var goster2 = document.querySelector("#goster2")
        var goster3 = document.querySelector("#goster3")


        function GetId() {
            var sayi = Number(goster.innerHTML);
            goster.innerHTML = ++sayi
        }
        function GetId2() {
            var sayi = Number(goster2.innerHTML);
            goster2.innerHTML = ++sayi
        }
        function GetId3() {
            var sayi = Number(goster3.innerHTML);
            goster3.innerHTML = ++sayi
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
